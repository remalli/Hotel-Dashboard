
<div ng-controller="ratingController">
    <h1>Recently visted Customer</h1>
 <!--   <h4>{{todos.length}} total</h4>-->
      
 
   
     <div>
         <div class="dropdown">
         <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Bulk Data
         <span class="caret"></span></button>
    <ul class="dropdown-menu">
         <li><a href="#">Name</a></li>
         <li><a href="#">CHECK IN</a></li>
         <li><a href="#">CHECK Out</a></li>
    </ul>
        </div>
    </div>
        
    <div class="col-xs-4">
                <input type="text" style="width: 160px;margin: -35px 82%;margin-bottom: 10px;" class="form-control input-sm search-query" placeholder="Search">
     </div>
    
    
    
    <table class="table table-hover table-outline mb-0 hidden-sm-down">
             <tr>
              <th>Name</th>
              <th>CHECK IN</th>
    <th>CHECK OUT</th>
    <th>REVIEW</th>
    <th>Action</th>
  </tr>
  
  
  <tr ng-repeat="custratingobj in filteredTodos">
   
    <td><img src={{custratingobj.userpic}} class="round" >{{ custratingobj.name }}</td>
    <td>{{custratingobj.checkin}}</td>
     <td>{{ custratingobj.checkout }}</td>
     
      <td ng-if="custratingobj.review == 'Review now'">
         <button type="button" class="btnstatuso" data-toggle="modal"  data-target="#myModal" ng-click="ButtonClick(custratingobj)">Review now</button>
      </td>
    <td ng-if="custratingobj.review == 'in Review'">
        <button type="button" class="btnstatuso" data-toggle="modal" data-target="#myModal"  ng-click="ButtonClick(custratingobj)">in Review  </button>
      
      
      <td ng-if="custratingobj.review == 'Reviewed'">
            <button type="button" class="btnstatuso" data-toggle="modal" data-target="#myModal" ng-click="ButtonClick(custratingobj)"> Reviewed  </button>
      </td>
     
      <td> <i class="fa fa-check-circle-o" aria-hidden="true"></i>&nbsp;<i class="fa fa-times-circle" aria-hidden="true"></i> </td>
    
    
  </tr>
  </table>
  <br>
  
  <div id="loginScreen"> <a href="#" class="cancel">&times;</a> </div> 
  <div>
    <pagination 
      ng-model="currentPage"
      total-items="custratingobj.length"
      max-size="maxSize"  
      boundary-links="true">
    </pagination>
    </div>
    
    <!-- Modal POPUP  --> 
    
    <div class="container">
  <div class="modal fade" id="myModal" role="dialog" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog">
        <span ng-bind="selectedUserObj.name"></span>
   
                   <button type="button" class="close" data-dismiss="modal">&times;</button>
  
      <!-- Modal content-->
      <div class="modal-content" >
        
            <h5 class="modal-title">Submit Ratings:</h5>  
           <div class="stars">
           
                    <input class="star star-5" id="star-5" type="radio" name="star"/>
                    <label class="star star-5" for="star-5"></label>
                    <input class="star star-4" id="star-4" type="radio" name="star"/>
                    <label class="star star-4" for="star-4"></label>
                    <input class="star star-3" id="star-3" type="radio" name="star"/>
                    <label class="star star-3" for="star-3"></label>
                    <input class="star star-2" id="star-2" type="radio" name="star"/>
                    <label class="star star-2" for="star-2"></label>
                    <input class="star star-1" id="star-1" type="radio" name="star"/>
                    <label class="star star-1" for="star-1"></label>
         
      </div>
   
            <h5 class="modal-title">Submit Comments:</h5>
      
        <div class="modal-body">
         <textarea placeholder="How was yor Experience with customer..."></textarea>
        </div>
        <div class="modal-footer">
             <button type="button" class="btn btn-default">Submit</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  </div>
  </div>
